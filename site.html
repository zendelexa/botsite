<body>
    <form id="sound_upload_form">
        <input type="file" id="sound_choose_button" accept=".png">
        <button id="confirm_button">Добавить звук</button>
    </form>
    
    <script>
        const ADDRESS = "127.0.0.1";

        async function sendSound()
        {
            var sound_choose_button = document.getElementById("sound_choose_button");
            // alert(sound_choose_button.files[0].value);
            var response = await fetch("/upload_sound", {
                    method: "post",
                    body: new FormData(sound_upload_form)
            });
            
            var result = await response.json();
            alert(result.message);
        }
