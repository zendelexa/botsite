<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка звуков в бота</title>
</head>
<body>
    <form id="sound_upload_form" onsubmit="sendSound(); return false;" encType="multipart/form-data">
        <input type="file" id="sound_choose_button" accept=".png">
        <input type="submit" id="confirm_button" value="Добавить звук">
    </form>
    
    <script>
        const ADDRESS = "127.0.0.1";

        async function sendSound()
        {
            // var sound_choose_button = document.getElementById("sound_choose_button");

            let reader = new FileReader();
            reader.readAsDataURL(sound_choose_button.files[0]);

            reader.onload = function() {
                console.log(reader.result);
                fetch("/upload_sound", {
                    method: "post",
                    // body: form_data
                    body: JSON.stringify({
                    "Text": reader.result.split(',')[1]
                    })
                });
            };

            reader.onerror = function() {
                console.log(reader.error);
            };

            var form_data = new FormData();
            form_data.append("File", sound_choose_button.files[0]);
            
        }
